  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

  <div class="container">
    <form action="#" class="mt-4" id="newPlace" novalidate>
      <div class="mb-3">
        <label for="title">Title</label>
        <input type="text" class="form-control" name="title" id="title" placeholder="Your post's title">
      </div>
      <div class="mb-3">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3" placeholder="Write something..."></textarea>
      </div>
      <div class="mb-3">
        <label for="image">Photo</label>
        <input type="file" class="form-control" id="image" name="image">
      </div>
      <img src="" alt="" id="imgPreview" class="img-thumbnail d-none">
      <div class="mb-3">
        <label for="mood">Mood</label>
        <select class="form-select" name="mood" id="mood">
          <option value="0">Neutral</option>
          <option value="1">Happy</option>
          <option value="2">Angry</option>
        </select>
      </div>

      <div class="row">
        <div class="col-auto">
          <button type="submit" class="btn btn-primary btn-lg">Create</button>
        </div><div class="alert alert-danger col hidden" id="errorMsg">
        
          A post can't be empty!
        </div>
      </div>
      
    </form>
